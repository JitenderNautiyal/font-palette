<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <title>Font Palette</title>
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(./img/bg.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            filter: blur(3px);
            z-index: -1;
        }
        body {
            margin: 10px;
            padding: 0;
            justify-content: center;
            display: flex;
            position: relative;
        }
        .wrap{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mono{
            height: 105px;
            width: 500px; 
            line-height: 10px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 15px;
        }
        #d0, #d0 .blackt{
            background-color: #b7dbe4;
            color: #4A5E64;
        }
        #d1, #d1 .blackt{
            background-color: #74b9c7;
            color: #395E64;
        }
        #d2, #d2 .blackt{
            background-color: #174c53;
            color: #97B9B9;
        }
        #d3,#d3 .blackt{
            background-color: #685045;
            color: #C6B9AE;
        }
        #d4, #d4.blackt{
            background-color: #9b7a66;
            color: #3C2E26; 
        }
        .left{
            text-align: left;
            font-size: 10px;
            margin-top: 0;
            padding-top: 0;
        }
        .heading{
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            padding: 0px;
            margin-top: 20px;
        }
        table{
            border-collapse:separate;
            width: 100%;
        }
        .whitet, .blackt {
            font-size: 11px;
        }
        .whitet{
            color: white;
        }
    </style>
</head>
<body>
     <div class="wrap">
         <div class="mono" id="d0">
                <p class="heading">BEAU BLUE</p>
                <table cellpadding="3px" cellspacing="0px" >
                    <tr class="blackt" align="left">
                        <td>HEX</td>
                        <td>RGB</td>
                        <td>CMYK</td>
                    </tr>
                    <tr class="whitet" align="left">
                        <td>B7DBE4</td>
                        <td>183,219,228</td>
                        <td>20%,4%,0%,11%</td>
                    </tr>
                </table>
            </div>
            <div class="mono" id="d1">
                <p class="heading">MOONSTONE BLUE</p>
                <table cellpadding="3px" cellspacing="0px" >
                    <tr class="blackt" align="left">
                        <td>HEX</td>
                        <td>RGB</td>
                        <td>CMYK</td>
                    </tr>
                    <tr class="whitet" align="left">
                        <td>74B9C7</td>
                        <td>116,185,199</td>
                        <td>42%,7%,0%,22%</td>
                    </tr>
                </table>
            </div>
            <div class="mono" id="d2">
                <p class="heading">JAPANESE INDIGO</p>
                <table cellpadding="3px" cellspacing="0px" >
                    <tr class="blackt" align="left">
                        <td>HEX</td>
                        <td>RGB</td>
                        <td>CMYK</td>
                    </tr>
                    <tr class="whitet" align="left">
                        <td>5B5C66</td>
                        <td>91,92,102</td>
                        <td>11%,10%,0%,60%</td>
                    </tr>
                </table>
            </div>
            <div class="mono" id="d3">
                <p class="heading">QUINCY</p>
                <table cellpadding="3px" cellspacing="0px" >
                    <tr class="blackt" align="left">
                        <td>HEX</td>
                        <td>RGB</td>
                        <td>CMYK</td>   
                    </tr>
                    <tr class="whitet" align="left">
                        <td>685045</td>
                        <td>104,80,69</td>
                        <td>0%,23%,34%,59%</td>
                    </tr>
                </table>
            </div>
            <div class="mono" id="d4">
                <p class="heading">BEAVER</p>
                <table cellpadding="3px" cellspacing="0px" >
                    <tr class="blackt" align="left">
                        <td>HEX</td>
                        <td>RGB</td>
                        <td>CMYK</td>
                    </tr>
                    <tr class="whitet" align="left">
                        <td>9B7A66</td>
                        <td>155,122,102</td>
                        <td>0%,21%,34%,39%</td>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
